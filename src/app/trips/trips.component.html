<div class="row">
  <div class="col-md-5">
    <app-trip-list (tripWasSelected)="selectedTrip = $event"></app-trip-list>
  </div>
  <div class="col-md-7">
    <app-trip-detail
      *ngIf="selectedTrip; else pleaseSelect"
      [trip]="selectedTrip">
    </app-trip-detail>
    <ng-template #pleaseSelect>
      <div class="container h-100 d-flex">
        <div class="row align-self-center">
          <p class="select-a-trip justify-content-center">Select a trip or make new one!</p>
        </div>
      </div>
    </ng-template>
  </div>
</div>
