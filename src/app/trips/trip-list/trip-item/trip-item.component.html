<div class="col-xs-6">
  <div class="card" (click)="onTripSelected()">
    <img class="card-img-top trip-image" src={{trip.imagePath}} alt="Card image cap">
        <div class="row card-body">
            <div class="col-12">
                <p class="card-text title">{{trip.title}}</p>
                <p class="card-text desc">{{trip.description}}</p>
            </div>
          </div>
    </div>
</div>
